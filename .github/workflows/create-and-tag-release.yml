name: Create and Tag Release

on:
  push:
    branches: main

jobs:
  report-with-artifacts:
    name: 'Report'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v2

      - name: 'Initialize mandatory git config'
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com

      #      - name: 'Get new bumped version from package.json'
      #        id: package-version
      #        uses: martinbeentjes/npm-get-version-action@master

      - name: Extract version
        id: package-version
        uses: Saionaro/extract-package-version@v1.0.6

      #      - name: Extract release notes
      #        id: extract_release_notes
      #        uses: ffurrer2/extract-release-notes@v1
      #      - name: Get notes
      #        id: generate_notes
      #        uses: anmarkoulis/commitizen-changelog-reader@master
      #        with:
      #          tag_name: refs/tags/v${{ steps.package-version.outputs.current-version }}
      #          changelog: CHANGELOG.md

      - name: Get notes
        id: generate_release_notes
        uses: mckrava/standard-version-release-notes@v1
        with:
          tag_name: refs/tags/${{ steps.package-version.outputs.version }} # "v" must be removed
          changelog: CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: v${{ steps.package-version.outputs.version }}
          body: ${{join(fromJson(steps.generate_release_notes.outputs.notes).notes, '')}}
          #          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
