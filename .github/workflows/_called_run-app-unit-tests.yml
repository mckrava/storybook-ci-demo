name: Build App and Storybook

on:
  workflow_call:
    inputs:
      app-build-artifact-name:
        required: true
        type: string
      storybook-build-artifact-name:
        required: true
        type: string
      base-branch-codecov-artifact-name:
        required: false
        type: string
      working-branch-codecov-artifact-name:
        required: false
        type: string
      app-node-modules-cache-key:
        required: true
        type: string
      publish-cov-report-in-pr:
        required: true
        type: boolean
    secrets:
      gh_token:
        required: true
    outputs:
      codecove_app_unit:
        description: 'Tests code coverage value'
        value: ${{ jobs.unit_testing.outputs.codecove_output }}

jobs:
  base_branch_coverage_check:
    name: Generate base branch tests coverage report
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17.3

      - name: Test inputs
        run: echo ${{ inputs.app-node-modules-cache-key }}

      - name: Cache Node Modules for ui-app
        id: cache-node-modules-ui-app
        uses: actions/cache@v2
        with:
          path: node_modules
          key: cache-node-modules-ui-app-${{ hashFiles('yarn.lock') }}

      - name: Install Dependencies for ui-app
        if: steps.cache-node-modules-ui-app.outputs.cache-hit != 'true'
        run: rm -rf node_modules && yarn install --frozen-lockfile

      - name: Run unit tests
        run: yarn test:ci --collectCoverageFrom="./src/**" --coverage

      - name: Upload code coverage for ref branch
        uses: actions/upload-artifact@v2
        with:
          name: ${{inputs.base-branch-codecov-artifact-name}}
          path: ./coverage/lcov.info

  unit_testing:
    name: Build UI application
    runs-on: macos-11
    needs: base_branch_coverage_check
    outputs:
      codecove_output: ${{ steps.run_unit_tests.outputs.codecove_value }}
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17.3

      - uses: actions/checkout@v2

      - name: Download code coverage report from base branch
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: ${{inputs.base-branch-codecov-artifact-name}}

      - name: Cache Node Modules for ui-app
        id: cache-node-modules-ui-app
        uses: actions/cache@v2
        with:
          path: node_modules
          key: cache-node-modules-ui-app-${{ hashFiles('yarn.lock') }}

      - name: Install Dependencies for ui-app
        if: steps.cache-node-modules-ui-app.outputs.cache-hit != 'true'
        run: rm -rf node_modules && yarn install --frozen-lockfile

      - name: Run unit tests
        id: run_unit_tests
        run: yarn test:ci

      - name: Upload unit tests report file
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ci-unit-tests-results
          path: ./ui-app-unit-tests-results.html

      - name: Upload code coverage info
        uses: actions/upload-artifact@v2
        with:
          name: ${{inputs.working-branch-codecov-artifact-name}}
          path: ./coverage/lcov.info

      - name: Post coverage report in PR
        if: inputs.publish-cov-report-in-pr == true
        id: code-coverage
        continue-on-error: true
        uses: barecheck/code-coverage-action@v0.5.1
        with:
          github-token: ${{ secrets.gh_token }}
          lcov-file: './coverage/lcov.info'
          base-lcov-file: './lcov.info'
          send-summary-comment: true
          show-annotations: 'warning'
