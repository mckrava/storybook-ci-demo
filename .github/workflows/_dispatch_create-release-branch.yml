# IMPORTANT - any changes to workflow with trigger event "workflow_dispatch" requires to push changes to default
# branch first (eg. "develop" branch) to take effect. This concerns all github-scripts which are used in such workflow.
# More details - https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch

name: "Create release branch (dispatch)"

on:
  workflow_dispatch:
    inputs:
      # Input name must be consistent with input name in GitHub API call "github.rest.actions.createWorkflowDispatch"
      # (scripts/ci/github-script-src/utils/issue-comment.js)
      versionName:
        description: 'Release version (must fit to Semantic Versioning)'
        required: false
        default: ''
        type: string

jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out code'
        uses: actions/checkout@v2

      - name: 'Create release branch'
        run: git checkout -b release/v${{ github.event.inputs.versionName }}

      - name: 'Initialize mandatory git config'
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com

      - name: '--- REF --- Change version number and name'
#        run: printf 'ext.version_code = ${{ github.event.inputs.versionCode }}\next.version_name = "${{ github.event.inputs.versionName }}"\n' > app_versions.gradle
        run: yarn release -- --release-as ${{ github.event.inputs.versionName }}

      - name: '--- REF --- Update Changelog'
        uses: thomaseizinger/keep-a-changelog-new-release@v1
        with:
          version: ${{ github.event.inputs.versionName }}
      - name: '--- REF --- Commit changelog and manifest files'
        id: make-commit
        run: |
          git add package.json
          git add CHANGELOG.md
          git commit --message "Prepare release ${{ github.event.inputs.versionName }}"
          echo "::set-output name=commit::$(git rev-parse HEAD)"

      - name: 'Push new branch'
        run: git push origin release/v${{ github.event.inputs.versionName }}

      - name: Create pull request into main
        uses: thomaseizinger/create-pull-request@1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          head: release/v${{ github.event.inputs.versionName }}
          base: main
          title: v${{ github.event.inputs.versionName }} into main
          reviewers: ${{ github.event.issue.user.login }}
          body: |
            Hi!
            This PR was created in response workflow running.
            I've updated the version name and code commit: ${{ steps.make-commit.outputs.commit }}.

      - name: Create pull request to develop
        uses: thomaseizinger/create-pull-request@1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          head: release/v${{ github.event.inputs.versionName }}
          base: develop
          title: v${{ github.event.inputs.versionName }} into develop
          reviewers: ${{ github.event.issue.user.login }}
          body: |
            Hi!
            This PR was created in response workflow running.
            I've updated the version name and code commit: ${{ steps.make-commit.outputs.commit }}.